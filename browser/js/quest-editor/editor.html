<div class="container edit-quest-container" ng-show="$root.editorVisible">
	<div class="row">
		<h2>Quest Editor</h2> 
		<div class="col-xs-12">
			<div class="quest-form col-xs-4">
				<form class="form-horizontal edit-state">
					<div class="formitem">
						<span class="formtitle">Name</span><br>
						<input class="form-control" type="text" ng-model="quest.name"><br>
					</div>
					<div class="formitem">
						<span class="formtitle">Summary</span><br>
						<textarea class="form-control" rows="2" type="text" ng-model="quest.summary"></textarea><br>
					</div>
					<div class="formitem">
						<span class="formtitle">Estimated Time (Hrs)</span><br>
						<input class="form-control" type="number" ng-model="quest.time"><br>
					</div>
					<div class="formitem">
						<span class="formtitle">Welcome Message</span><br>
						<input class="form-control" type="text" ng-model="quest.openingInfo.title"><br>
					</div>
					<div class="formitem">
						<span class="formtitle">Welcome Instructions</span><br>
						<textarea class="form-control" rows="2" type="text" ng-model="quest.openingInfo.text"></textarea><br>
					</div>
					<div class="formitem">
						<span class="formtitle">Closing Message</span><br>
						<input class="form-control" type="text" ng-model="quest.closingInfo.title"><br>
					</div>
					<div class="formitem">
						<span class="formtitle">Closing Instructions</span><br>
						<textarea class="form-control" rows="2" type="text" ng-model="quest.closingInfo.text"></textarea><br>
					</div>
					<div class="formitem">
						<span class="formtitle">Active</span><br>
						<input class="form-control" type="checkbox" ng-model="quest.active"><br>
					</div>
				</form>
			</div>
			<div class="col-xs-8">
				<div id="quest-map" class="state-map">
					<leaflet></leaflet>
				</div>
				<div class="state-map">
					<p>Drag a new marker on the map to change the start position</p>
				</div>
			</div>
			<div class="col-xs-12">
				<button class="btn btn-info" ng-click="transitionToMapStateEditor()">
					MapState Editor
				</button>
				<button class="btn btn-info" ng-click="saveQuest()">
					Save Quest
				</button>
			</div>
		</div>
	</div>
</div>
<ui-view></ui-view>
