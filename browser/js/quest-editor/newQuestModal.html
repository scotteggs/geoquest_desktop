<h3>Untitled Quest</h3>
<form>
	<label for="QuestName">Quest Name</label>
	<input type="text" name="QuestName" /><br>
	<label for="QuestDesc">Quest Description</label>
	<input type="text" name="QuestDesc" /><br>
<button class="btn btn-lg btn-success" ng-click="makeQuest()">Create Quest</button>
<button class="btn btn-lg btn-danger" ng-click="cancelQuest()">
Cancel Quest</button>
