<div class="row">
    <div class="jumbotron col-xs-12 auth-container">
        <div class="login col-xs-4">
            <h4>Login</h4>
            <form id="login-form" name="loginForm" ng-submit="loginForm.$valid && sendLogin(login)">

                <alert type="danger" ng-show="error">
                    {{ error }}
                </alert>

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" ng-model="login.userName" class="form-control" id="userName" placeholder="Enter userName">
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" ng-model="login.password" class="form-control" id="login-password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-lg btn-success auth-button">Submit</button>
            </form>
        </div>

            <div class="or buffer col-xs-2">
                <div class="back-line"><span>OR</span></div>
            </div>

        <div class="signup col-xs-4">
            <h4>Signup</h4>
            <form id="signup-form" name="signupForm" ng-submit="signupForm.$valid && sendSignup(signup)">

                <alert type="danger" ng-show="error">
                    {{ error }}
                </alert>

                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="text" ng-model="signup.email" class="form-control" id="email" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" ng-model="signup.password" class="form-control" id="signup-password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-lg btn-success auth-button">Submit</button>
            </form>
        </div>
    </div>
</div>
