<section id="home">
    <fullstack-logo></fullstack-logo>
    <div>
    	<table style='width:100%';>
    		<tr>
    			<th>Name</th><th>Distance (m)</th><th>Time (hr)</th><th>Summary</th><th>Distance from you</th>
    		</tr>
    		<tr ng-repeat="game in games">
    			<td>{{game.name}}</td><td>{{game.distance}}</td><td>{{game.time}}</td><td>{{game.summary}}</td>
    		</tr>
    	</table>
    </div>
</section>
