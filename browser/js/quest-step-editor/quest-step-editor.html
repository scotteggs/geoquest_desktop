<div class="row">
	<div class="step-editor col-xs-5">
		<div class="step-form">
			<h3>Quest Steps Editor</h3>
			<form class="form-horizontal edit-step" name="editstepForm">
				<div class="formitem">
					<span class="formtitle">Name</span><br>
					<input name="name" class="form-control" type="text" ng-model="currentStep.name"><br>
				</div>
				<div class="formitem">
					<span class="formtitle">Message Title</span><br>
					<input name="transitionInfo.title" class="form-control" type="text" ng-model="currentStep.transitionInfo.title"><br>
				</div>
				<div class="formitem">
					<span class="formtitle">Message Text</span><br>
					<input name="transitionInfo.text" class="form-control"  type="text" ng-model="currentStep.transitionInfo.text"><br>
				</div>
				<div class="formitem">
					<span class="formtitle">Message Image URL</span><br>
					<input name="currentStep.transitionInfo.imageUrl" class="form-control"  type="text" ng-model="currentStep.transitionInfo.imageUrl"><br>
				</div>
				<div class="formitem">
					<span class="formtitle">Message Question</span><br>
					<input name="currentStep.transitionInfo.question" class="form-control"  type="text" ng-model="currentStep.transitionInfo.question"><br>
				</div>
				<div class="formitem">
					<span class="formtitle">Message Correct Answer</span><br>
					<input name="currentStep.transitionInfo.answer" class="form-control"  type="text" ng-model="currentStep.transitionInfo.answer"><br>
				</div>
			</form>
		</div>
	</div>
	<div class="step-editor col-xs-5">
		<div id="quest-step-map" class="quest-step-map">
			<leaflet></leaflet>
		</div>

	</div>
	<div class="steps-list col-xs-2">
		<div ui-sortable class="stepsContainer" ng-model="quest.questSteps">
			<div ng-repeat="questStep in quest.questSteps track by $index" class="stepIcon" ng-click="switchStep(questStep)">{{questStep.name}}
			</div>
		</div>
	</div>
</div>
<div class="row">
	<button class="btn btn-info" ng-click="saveQuestSteps()">Save All Steps</button>
	<button class="btn btn-info" ng-click="returnWithoutSaving()">Return w/o Saving</button>
	<button class="btn btn-info" ng-click="addQuestStep()">Create New Step</button>
	<button class="btn btn-info" ng-click="removeQuestStep()">Remove Current Step</button>

</div>
