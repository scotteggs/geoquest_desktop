<div class="state-editor">
	<div class="state-form">
		<h1>Edit State</h1>
		<form class="form-horizontal edit-state" name="editStateForm" ng-submit="update()">
			<div class="formitem">
				<span class="formtitle">Name</span><br>
				<input name="name" class="form-control" value="name" type="text" ng-model="mapState.name"><br>
			</div>
			<div class="formitem">
				<span class="formtitle">(Array of) Visible Regions</span><br>
				<input name="visibleRegions" class="form-control" value="visibleRegions" type="text" ng-model="mapState.visibleRegions"><br>
			</div>
			<div class="formitem">
				<span class="formtitle">Message Title</span><br>
				<input name="modal.title" class="form-control" value="modal.title" type="text" ng-model="mapState.modal.title"><br>
			</div>
			<div class="formitem">
				<span class="formtitle">Message Text</span><br>
				<input name="modal.text" class="form-control" value="modal.text" type="text" ng-model="mapState.modal.text"><br>
			</div>
			<div class="formitem">
				<span class="formtitle">Message Image URL</span><br>
				<input name="modal.text" class="form-control" value="modal.text" type="text" ng-model="mapState.modal.text"><br>
			</div>
			<div class="formitem">
				<span class="formtitle">Transition Condition Name</span><br>
				<input name="tansitionCondition.name" class="form-control" value="tansitionCondition.name" type="text" ng-model="mapState.tansitionCondition.name"><br>
			</div>
			<div class="formitem">
				<span class="formtitle">Transition Condition Region</span><br>
				<input name="tansitionCondition.region" class="form-control" value="tansitionCondition.region" type="text" ng-model="mapState.modal.text"><br>
			</div>


	</div>
	<section id="map" class="state-map">
		<leaflet></leaflet>
	<section>
</div>
